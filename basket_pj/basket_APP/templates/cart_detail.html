<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Your Cart</h2>
<ul>
    {% for item in cart_items %}
    <li>
        <h3>{{ item.product.name }}</h3>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Total Price: {{ item.total_price }}</p>
        <a href="{% url 'remove_from_cart' item.product.id %}">Remove from cart</a>
    </li>
    {% endfor %}
</ul>
<p>Total: {{ total_sum }}</p>
<a href="{% url 'product_list' %}">Continue Shopping</a>

</body>
</html>
